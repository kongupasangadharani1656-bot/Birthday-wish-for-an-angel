<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Wish üéÇ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #ffffff;
      width: 90%;
      max-width: 380px;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    h1, h2 {
      text-align: center;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    textarea {
      resize: none;
    }

    button {
      background: #6a5acd;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      margin-top: 18px;
    }

    button:hover {
      background: #5a4fcf;
    }

    .hidden {
      display: none;
    }

    .wish {
      text-align: center;
      line-height: 1.7;
      font-size: 16px;
    }

    .pickup {
      margin-top: 20px;
      padding: 15px;
      background: #f4f1ff;
      border-radius: 15px;
      font-style: italic;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <!-- PAGE 1 -->
  <div class="card" id="page1">
    <h1>üéÅ A Small Surprise</h1>

    <input type="text" id="name" placeholder="Enter name" required>
    <input type="date" id="dob" required>

    <textarea id="line" rows="2"
      placeholder="Write a short line (optional)"></textarea>

    <button onclick="goNext()">Continue ‚Üí</button>
  </div>

  <!-- PAGE 2 -->
  <div class="card hidden" id="page2">
    <div class="wish" id="wishText"></div>
    <div class="pickup" id="pickupLine"></div>
  </div>

<script>
  function goNext() {
    const name = document.getElementById("name").value;
    const line = document.getElementById("line").value;

    if (name === "") {
      alert("Name enter pannunga üôÇ");
      return;
    }

    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");

    document.getElementById("wishText").innerHTML = `
      <h2>Happy Birthday ${name} üéÇ</h2>
      <p>
        Today is all about smiles, good vibes, and happy moments.<br>
        ${line ? line : "Hope this day brings you calmness and joy."}
      </p>
      <p>
        May your year ahead be lighter, brighter, and full of reasons to smile ‚ú®
      </p>
    `;

    const pickups = [
      "Some days feel better just because you exist.",
      "Not every day is special‚Ä¶ but today definitely is.",
      "If good energy had a name, it might sound like yours.",
      "You don‚Äôt need a reason to smile today ‚Äî it‚Äôs already written."
    ];

    document.getElementById("pickupLine").innerText =
      pickups[Math.floor(Math.random() * pickups.length)];
  }
</script>

</body>
</html>
